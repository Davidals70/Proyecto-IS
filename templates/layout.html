<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <!-- BOOTSTRAP 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <section class="container-grid">
        <div class="item-grid header-grid">
            <nav class="navbar navbar-light" >
                <a class="navbar-brand" href="/">
                  <img src="{{ url_for('static', filename='images/logo1.jpg') }}" width="50" height="50" class="d-inline-block align-top" alt="" loading="lazy">
                  <h3 class="d-inline-block align-top">BUSINESS BRIDGE</h3>
                </a>
                
            </nav>
        </div>
        <div class="item-grid left-grid">left nav</div>
     
        {% block content %}
        {% endblock %}

        <div class="item-grid right-grid">right nav</div>

        <!--FOOTER-->
        <div class="item-grid footer-grid">footer</div>
    </section>         
</body>
</html>
